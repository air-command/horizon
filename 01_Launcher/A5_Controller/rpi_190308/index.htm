<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <title>Launcher Control</title>
  <link rel="stylesheet" type="text/css" href="launcher.css">
  <script src="jquery-3.3.1.min.js"></script>
  <script src="launcher.js"></script>
</head>

<body bgcolor="#000000" onload="load()" onbeforeunload="unloadPage()">

<table border="0" width="100%" cellpadding="10" style="border-collapse: collapse">
	<tr>
		<td align="center"><button class="btn arm" id="armVentBtn">Arm<br>Vent 1</button></td>
		<td align="center"><button class="btn arm" id="armFillBtn">Arm<br>Fill 6</button></td>
		<td align="center"><button class="btn arm" id="armLaunchBtn">Arm<br>Launch 0</button></td>
	</tr>
	<tr>
		<td colspan="3" align="center"><img width="100%" id="vidStream" src="http://192.168.0.100:8080/?action=stream"/></td>
	</tr>
	<tr>
		<td align="center"><button class="btn vent" id="ventBtn">Vent<br>A</button></td>
		<td align="center"><button class="btn fill" id="fillBtn">Fill<br>_</button></td>
		<td align="center"><button class="btn launch" id="launchBtn">Launch<br>L</button></td>
	</tr>
</table>

</body>

</html>
